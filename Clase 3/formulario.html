<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>Formulario de registro</h2>
        <br>
        <hr>
        <!-- Definiendo una tabla -->
        <form action="pagina2.html">

            <table border="1" class="table table-striped table-bordered">
                <!-- Definiendo un fila <tr></tr>-->
                <tr>
                    <!-- Definiendo las columnas <td></td>-->
                    <td>Nombre:</td>
                    <!-- Agregando un text input <input type="text" id="nombre"> -->
                    <td><input type="text" id="nombre"></td>
                </tr>
                <!-- Agregando una nueva fila -->
                <tr>
                    <td>Rut:</td>
                    <td><input type="number" id="rut"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td>Género:</td>
                    <!-- Agregando radio buttons-->
                    <td><input type="radio" name="grupo" value="Masculino">Masculino
                        <input type="radio" name="grupo" value="Femenino">Femenino
                    </td>
                </tr>
                <tr>
                    <td>Estado civil:</td>
                    <td><input type="checkbox" name="grupo2" value="soltero">Soltero
                        <input type="checkbox" name="grupo2" value="casado">Casado
                </tr>
                <tr>
                    <td>Profesión</td>
                    <td>
                        <select name="profesion">
                            <option>Seleccione</option>
                            <option>Futbolista</option>
                            <option>Profesor</option>
                            <option>Chofer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" value="Limpiar" class="btn btn-warning">
                        <input type="submit" value="Enviar" class="btn btn-success">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
